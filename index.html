<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <title>Naročila - Natakar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
    .container { display: flex; flex-direction: column; gap: 15px; }
    .input-row { display: flex; gap: 10px; }
    .articles { display: flex; flex-wrap: wrap; gap: 10px; }
    .article-btn { padding: 10px 20px; border: none; color: white; font-weight: bold; border-radius: 5px; cursor: pointer; }
    .blue { background: #007bff; }
    .green { background: #28a745; }
    #statusMsg { color: green; font-weight: bold; margin-top: 10px; text-align: center; }
    @media (max-width: 600px) {
      .input-row { flex-direction: column; }
      .articles { flex-direction: column; align-items: stretch; }
    }
  </style>
</head>
<body>
  <h1>Naročila - Natakar</h1>
  <div class="container">
    <div class="input-row">
      <input id="waiter" type="text" placeholder="Ime natakarja">
      <input id="table" type="number" placeholder="Številka mize">
    </div>
    <div id="articleList" class="articles"></div>
    <div id="summary"></div>
    <button id="sendOrder">Pošlji naročilo</button>
    <div id="statusMsg"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAuFCkvfNrRDqdboajGnVI4eKGoDjQRk5M",
      authDomain: "blagajnalukovek.firebaseapp.com",
      databaseURL: "https://blagajnalukovek-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "blagajnalukovek",
      storageBucket: "blagajnalukovek.firebasestorage.app",
      messagingSenderId: "642858971177",
      appId: "1:642858971177:web:8e91684446fd670bd0ec38",
      measurementId: "G-6G33YYN9T1"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ✅ Artikli z definiranimi cenami in skupino
    const articles = {
      "Pivo": { price: 3, group: 1, color: "blue", qty: 0 },
      "Vino": { price: 4, group: 1, color: "blue", qty: 0 },
      "Čevapčiči": { price: 7, group: 2, color: "green", qty: 0 },
      "Hotdog": { price: 5, group: 2, color: "green", qty: 0 }
    };

    const articleList = document.getElementById("articleList");
    const summary = document.getElementById("summary");
    const statusMsg = document.getElementById("statusMsg");

    // ✅ Nariši gumbe za artikle
    for (let name in articles) {
      const btn = document.createElement("button");
      btn.innerText = `${name} (0)`;
      btn.className = `article-btn ${articles[name].color}`;
      btn.onclick = () => {
        articles[name].qty++;
        updateSummary();
      };
      articles[name].btn = btn;
      articleList.appendChild(btn);
    }

    function updateSummary() {
      let total = 0;
      let txt = "<strong>Izbrano:</strong><br>";
      for (let name in articles) {
        const a = articles[name];
        if (a.qty > 0) {
          txt += `${name}: ${a.qty} × ${a.price}€<br>`;
          total += a.qty * a.price;
        }
        a.btn.innerText = `${name} (${a.qty})`;
      }
      txt += `<br><strong>Skupaj: ${total.toFixed(2)} €</strong>`;
      summary.innerHTML = txt;
    }

    document.getElementById("sendOrder").onclick = () => {
      const waiter = document.getElementById("waiter").value.trim();
      const table = document.getElementById("table").value.trim();
      if (!waiter || !table) {
        alert("Prosim vnesi ime natakarja in številko mize!");
        return;
      }

      let total = 0;
      let orderItems = {};
      for (let name in articles) {
        if (articles[name].qty > 0) {
          orderItems[name] = {
            qty: articles[name].qty,
            group: articles[name].group
          };
          total += articles[name].qty * articles[name].price;
        }
      }

      if (Object.keys(orderItems).length === 0) {
        alert("Izberi vsaj en artikel!");
        return;
      }

      const newOrder = {
        waiter,
        table: parseInt(table),
        items: orderItems,
        total,
        status: "V čakanju"
      };

      db.ref("orders").push(newOrder);

      // reset polj
      for (let name in articles) articles[name].qty = 0;
      updateSummary();
      document.getElementById("table").value = "";
      statusMsg.innerText = "Naročilo poslano!";
      setTimeout(() => statusMsg.innerText = "", 2000);
    };
  </script>
</body>
</html>
