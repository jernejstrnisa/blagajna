<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <title>Naročila - Natakar</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .form-section, .orders-section { margin-bottom: 30px; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #f5f5f5; }
    input[type="number"] { width: 60px; }
    .total { font-weight: bold; margin-top: 10px; }
    button { padding: 8px 15px; margin-top: 10px; cursor: pointer; }
    select { padding: 5px; }
  </style>
</head>
<body>
  <h1>Naročila - Natakar</h1>

  <div class="form-section">
    <label>Ime natakarja: <input type="text" id="waiterName"></label><br><br>
    <label>Številka mize: <input type="text" id="tableNumber"></label>

    <h2>Cenik</h2>
    <table>
      <tr><th>Artikel</th><th>Cena (€)</th><th>Količina</th></tr>
      <tr><td>Pivo</td><td>3</td><td><input type="number" id="beer" min="0" value="0"></td></tr>
      <tr><td>Vino</td><td>2.5</td><td><input type="number" id="wine" min="0" value="0"></td></tr>
      <tr><td>Čevapčiči</td><td>7</td><td><input type="number" id="cevapi" min="0" value="0"></td></tr>
      <tr><td>Hotdog</td><td>4</td><td><input type="number" id="hotdog" min="0" value="0"></td></tr>
    </table>

    <div class="total">Skupaj: <span id="total">0</span> €</div>
    <button onclick="submitOrder()">Pošlji naročilo</button>
  </div>

  <div class="orders-section">
    <h2>Seznam naročil</h2>
    <table id="ordersTable">
      <tr>
        <th>Natakar</th>
        <th>Miza</th>
        <th>Artikli</th>
        <th>Skupaj (€)</th>
        <th>Status</th>
      </tr>
    </table>
  </div>

  <script>
    // Firebase podatki
    const firebaseConfig = {
      apiKey: "AIzaSyAuFCkvfNrRDqdboajGnVI4eKGoDjQRk5M",
      authDomain: "blagajnalukovek.firebaseapp.com",
      databaseURL: "https://blagajnalukovek-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "blagajnalukovek",
      storageBucket: "blagajnalukovek.firebasestorage.app",
      messagingSenderId: "642858971177",
      appId: "1:642858971177:web:8e91684446fd670bd0ec38",
      measurementId: "G-6G33YYN9T1"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const prices = { beer: 3, wine: 2.5, cevapi: 7, hotdog: 4 };

    // sprotni izračun
    const inputs = document.querySelectorAll('input[type="number"]');
    inputs.forEach(inp => inp.addEventListener("input", updateTotal));

    function updateTotal() {
      let total = 0;
      for (let key in prices) {
        const qty = parseInt(document.getElementById(key).value) || 0;
        total += qty * prices[key];
      }
      document.getElementById("total").innerText = total.toFixed(2);
    }

    function submitOrder() {
      const waiterName = document.getElementById("waiterName").value.trim();
      const tableNumber = document.getElementById("tableNumber").value.trim();
      if (!waiterName || !tableNumber) {
        alert("Vnesi ime natakarja in številko mize!");
        return;
      }

      let items = {};
      let total = 0;
      for (let key in prices) {
        const qty = parseInt(document.getElementById(key).value) || 0;
        if (qty > 0) {
          items[key] = qty;
          total += qty * prices[key];
        }
      }

      const order = {
        waiter: waiterName,
        table: tableNumber,
        items: items,
        total: total,
        status: "V čakanju"
      };

      db.ref("orders").push(order);
      clearForm();
    }

    function clearForm() {
      document.getElementById("beer").value = 0;
      document.getElementById("wine").value = 0;
      document.getElementById("cevapi").value = 0;
      document.getElementById("hotdog").value = 0;
      document.getElementById("total").innerText = "0";
    }

    // prikaz naročil z možnostjo spremembe statusa
    db.ref("orders").on("value", snapshot => {
      const ordersTable = document.getElementById("ordersTable");
      ordersTable.innerHTML = `
        <tr>
          <th>Natakar</th>
          <th>Miza</th>
          <th>Artikli</th>
          <th>Skupaj (€)</th>
          <th>Status</th>
        </tr>`;

      snapshot.forEach(child => {
        const order = child.val();
        const key = child.key;
        const row = ordersTable.insertRow(-1);
        row.insertCell(0).innerText = order.waiter;
        row.insertCell(1).innerText = order.table;

        let itemsStr = "";
        for (let item in order.items) {
          itemsStr += `${item} (${order.items[item]}), `;
        }
        row.insertCell(2).innerText = itemsStr.slice(0, -2);
        row.insertCell(3).innerText = order.total.toFixed(2);

        // dropdown za status
        const statusCell = row.insertCell(4);
        const select = document.createElement("select");
        ["V čakanju", "V izvedbi", "Zaključeno"].forEach(st => {
          const option = document.createElement("option");
          option.value = st;
          option.text = st;
          if (order.status === st) option.selected = true;
          select.appendChild(option);
        });
        select.addEventListener("change", () => {
          db.ref("orders/" + key + "/status").set(select.value);
        });
        statusCell.appendChild(select);
      });
    });
  </script>
</body>
</html>
