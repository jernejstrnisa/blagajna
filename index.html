<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- üì± mobilna prilagoditev -->
  <title>Naroƒçila - Natakar</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 10px; 
      padding: 0;
    }
    h1 { font-size: 1.5em; text-align: center; }
    label { display: block; margin-top: 10px; font-size: 1.1em; }
    input { 
      width: 100%; 
      padding: 10px; 
      margin-top: 5px; 
      font-size: 1em; 
      box-sizing: border-box;
    }
    .items-summary { margin-top: 15px; font-weight: bold; }
    .total { margin-top: 15px; font-size: 1.2em; font-weight: bold; }
    button { cursor: pointer; }

    /* üöÄ Gumbi artiklov */
    #menu1, #menu2 {
      display: flex;
      flex-wrap: wrap; 
      justify-content: center; 
      margin-bottom: 15px;
    }

    .btn-article {
      flex: 1 1 45%; /* vsak gumb zavzame 45% ≈°irine */
      min-width: 140px;
      max-width: 200px;
      padding: 15px; 
      margin: 5px;
      border: none;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
      border-radius: 8px;
      font-size: 1.1em;
      text-align: center;
    }

    .btn-blue   { background-color: #2196F3; }
    .btn-green  { background-color: #4CAF50; }
    .btn-orange { background-color: #FF9800; }
    .btn-purple { background-color: #9C27B0; }

    .btn-article:hover { opacity: 0.9; }

    /* Gumb za po≈°iljanje */
    #sendBtn {
      width: 100%; 
      padding: 15px;
      font-size: 1.2em;
      font-weight: bold;
      background-color: #333;
      color: #fff;
      border-radius: 8px;
      margin-top: 15px;
    }

    #message {
      text-align: center;
      margin-top: 10px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h1>Naroƒçila - Natakar</h1>
  <label>Ime natakarja: <input id="waiter" type="text"></label>
  <label>≈†tevilka mize: <input id="table" type="number"></label>

  <h3>Artikli</h3>
  <div id="menu1"></div> <!-- prvi odstavek -->
  <div id="menu2"></div> <!-- drugi odstavek -->

  <div id="itemsSummary" class="items-summary"></div>
  <div id="total" class="total">Skupaj: 0 ‚Ç¨</div>

  <button id="sendBtn" onclick="sendOrder()">Po≈°lji naroƒçilo</button>
  <p id="message" style="color: green; font-weight: bold; display: none;">Naroƒçilo poslano!</p>
  
  <script>
    // üîß Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAuFCkvfNrRDqdboajGnVI4eKGoDjQRk5M",
      authDomain: "blagajnalukovek.firebaseapp.com",
      databaseURL: "https://blagajnalukovek-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "blagajnalukovek",
      storageBucket: "blagajnalukovek.firebasestorage.app",
      messagingSenderId: "642858971177",
      appId: "1:642858971177:web:8e91684446fd670bd0ec38",
      measurementId: "G-6G33YYN9T1"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // üìã Artikli ‚Äì prosto dodaj / barve / skupina
    const articles = {
      "Pivo":        { price: 3,   color: "btn-blue",   group: 1 },
      "Vino":        { price: 2.5, color: "btn-blue",   group: 1 },
      "ƒåevapƒçiƒçi":   { price: 7,   color: "btn-green",  group: 2 },
      "Hotdog":      { price: 4,   color: "btn-green",  group: 2 },
      "Kava":        { price: 1.5, color: "btn-orange", group: 1 },
      "Cocktail":    { price: 5,   color: "btn-purple", group: 2 }
    };

    const items = {};
    for (let i in articles) items[i] = 0;

    function updateDisplay() {
      let total = 0;
      let summaryText = "";
      for (let item in items) {
        total += items[item] * articles[item].price;
        if (items[item] > 0) {
          summaryText += `${item} (${items[item]}) `;
        }
      }
      document.getElementById("itemsSummary").innerText = summaryText.trim();
      document.getElementById("total").innerText = "Skupaj: " + total.toFixed(2) + " ‚Ç¨";
    }

    function addItem(item) {
      items[item]++;
      updateDisplay();
    }

    function sendOrder() {
      const waiter = document.getElementById("waiter").value.trim();
      const table = document.getElementById("table").value.trim();

      if (!waiter || !table) {
        alert("Vnesi ime natakarja in ≈°tevilko mize!");
        return;
      }

      let total = 0;
      for (let item in items) {
        total += items[item] * articles[item].price;
      }

      const order = {
        waiter: waiter,
        table: table,
        items: { ...items },
        total: total,
        status: "V ƒçakanju"
      };

      db.ref("orders").push(order);

      // reset polja
      document.getElementById("table").value = "";
      for (let item in items) items[item] = 0;
      updateDisplay();

      // prika≈æi sporoƒçilo
      const msg = document.getElementById("message");
      msg.style.display = "block";
      msg.innerText = "Naroƒçilo poslano!";
      setTimeout(() => { msg.style.display = "none"; }, 1000);
    }

    // üîò Gumbi menija (razdelitev v 2 odstavka)
    const menu1Div = document.getElementById("menu1");
    const menu2Div = document.getElementById("menu2");

    for (let item in articles) {
      const btn = document.createElement("button");
      btn.innerText = `${item} (${articles[item].price} ‚Ç¨)`;
      btn.onclick = () => addItem(item);
      btn.classList.add("btn-article", articles[item].color);

      if (articles[item].group === 1) {
        menu1Div.appendChild(btn);
      } else {
        menu2Div.appendChild(btn);
      }
    }

    updateDisplay();
  </script>
</body>
</html>
